{% load i18n wagtailcore_tags wagtailimages_tags %}

{% image value.link.specific.teaser_image width-500 as teaser_image %}

<div class="ds-block {% if self.background_color %}ds-block__{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}">
    <div class="container">
        <div class="row ds-block__row">
            <div class="col-12 offset-md-1 col-md-5 text-center">
                <h2 class="cta-ds-block__title">
                    {{ value.link.specific.teaser_title }}
                </h2>
                <div class="text-center">
                    {{ value.link.specific.teaser_intro }}
                    <div class="container pt-5">
                        <a href="{{ value.link.url }}" class="btn btn--huge btn-outline-dark">{{ value.link_text }}</a>
                    </div>
                </div>
            </div>
            <div class="col-12 offset-md-1 col-md-4 text-center">
                <img src="{{ teaser_image.url }}" class="textimg-block-image__img"/>
            </div>
        </div>
    </div>
</div>
