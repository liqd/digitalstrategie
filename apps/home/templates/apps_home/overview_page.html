{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div id="layout-grid__area--maincontent">
    {% if page.page_title %}
    <h1>{{ page.page_title }}</h1>
    {% endif %}
    {{ self.page_intro|richtext }}
    {% for teaser in self.teasers %}
        {{ teaser }}
    {% endfor %}
</div>
{% endblock %}
