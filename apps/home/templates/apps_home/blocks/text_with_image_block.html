{% load i18n wagtailcore_tags wagtailimages_tags %}
{% image value.image width-500 as image %}

<article class="modul-teaser-marketing imageteaser fullwidth ds-block">
    <div class="background-image {% if self.background_color %}ds-block--{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}">
    </div>
    <div class="content-container fullwidth__inner">
        <div class="image">
            <div class="image__image">
                <img src="{{ image.url }}" alt="{{ image.alt }}" class="textimg-ds-block__img" />
            </div>
            <p class="image__copyright">
              <!-- FIXME do we have copyright -->
                copyright by photograph
            </p>
        </div>
        <h3>{{ value.title }}</h3>
        {{ value.body|richtext }}
        {% if value.link %}
        <div class="controls">
            <a class="quote-ds-block__link" href="{{ value.link.url }}">{% trans 'Read more' %} <i class="fas fa-arrow-right" aria-hidden="true"></i></a>
        </div>
        {% endif %}
    </div>
</article>
