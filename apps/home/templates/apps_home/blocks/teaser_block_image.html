{% load i18n wagtailcore_tags wagtailimages_tags %}
{% image value.image width-800 as image %}

<article class="modul-teaser-marketing imageteaser fullwidth ds-block {% if self.background_color %}ds-block--{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}" >
    <div class="background-image {% if self.background_color %}ds-block--{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}" aria-hidden="true">
    </div>
    <div class="content-container fullwidth__inner">
        <div class="image">
            <div class="image__image">
              <img src="{{ image.url }}" alt="{{ image.alt }}">
            </div>
            {% if value.image.copyright %}
            <p class="image__copyright">
                {{ value.image.copyright }}
            </p>
            {% endif %}
        </div>
        <h3 class="title">{{ value.title }}</h3>
        <p class="text">
          {{ value.body }}
        </p>
        {% if value.link %}
        <div class="controls">
            <a href="{{ value.link.url }}" class="button">{{ value.link_text }}</a>
        </div>
        {% endif %}
    </div>
</article>
