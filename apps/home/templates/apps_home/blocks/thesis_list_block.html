{% load block_tags i18n wagtailcore_tags %}

<div class="ds-block {% if self.background_color %}ds-block__{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}">
    <div id="layout-grid">
        <div id="layout-grid__area--maincontent" class="ds-block__maincontent">
            <h2>{{ value.title }}</h2>
            <div class="modul-buehne">
                <div class="swiper-container">
                    <div class="swiper-controls">
                        <div class="swiper-button-prev" title={% trans 'Previous slide' %}></div>
                        <div class="swiper-button-next" title={% trans 'Next slide' %}></div>
                        <div class="swiper-pagination" aria-hidden="true"></div>
                    </div>
                    <ul class="swiper-wrapper">
                        {% for thesis in value.theses %}
                        {% include_block thesis %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
