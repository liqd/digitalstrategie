{% load wagtailcore_tags %}

<div class="faq-block {% if self.background_color %}block__{{ self.background_color }}{% else %}block__body-bg{% endif %} row">
    <h2 class="offset-md-2 col-md-8 col-12 px-md-0 mb-0 cta-block__title">
        {{ self.title }}
    </h2>
    <div class="col-md-8 offset-md-2">
        {{ value.body|richtext }}
        <a href="{{ value.link.url }}" class="btn btn--huge btn-outline-dark">{{ value.link_text }}</a>
    </div>
</div>
