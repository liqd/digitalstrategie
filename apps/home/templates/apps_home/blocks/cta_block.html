{% load wagtailcore_tags %}

<div class="block {% if self.background_color %}block__{{ self.background_color }}{% else %}block__body-bg{% endif %}">
    <div class="container">
        <div clas="row block__row">
            <div class="offset-md-3 col-md-6 text-center">
                <h2 class="cta-block__title">
                    {{ self.title }}
                </h2>
                <div>
                    {{ value.body|richtext }}
                    <a href="{{ value.link.url }}" class="btn btn--huge btn-outline-dark">{{ value.link_text }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
