{% load wagtailcore_tags %}

<div class="ds-block {% if self.background_color %}ds-block__{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}">
    <div id="layout-grid">
        <div id="layout-grid__area--maincontent" class="ds-block__maincontent text-center">
            <h2 class="cta-ds-block__title">
                {{ value.link.specific.teaser_title }}
            </h2>
            <div>
                {{ value.link.specific.teaser_intro }}
                <div class="pt-5">
                    <a href="{{ value.link.url }}" class="btn btn--huge btn-outline-dark">{{ value.link_text }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
