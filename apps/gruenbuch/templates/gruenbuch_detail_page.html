{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div id="layout-grid__area--maincontent">
  <h1>{{ page.page_title }}</h1>
  {% if page.subtitle %}
  <p>{{ page.subtitle }}</p>
  {% endif %}
  {% for block in self.body %}
    {% include_block block with block_id=block.id %}
  {% endfor %}
</div>
{% endblock %}
