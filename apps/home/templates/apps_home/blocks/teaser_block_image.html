{% load i18n wagtailcore_tags wagtailimages_tags %}

{% image value.link.specific.teaser_image width-800 as teaser_image %}

<div class="ds-block {% if self.background_color %}ds-block__{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}">
    <div class="teaser-block-img__{% if self.image_alignment == 'left' %}left{% else %}right{% endif %}">
        <img src="{{ teaser_image.url }}"/>
    </div>
    <div class="container">
            <div class="col-12 col-md-5 {% if self.image_alignment == 'left' %}offset-md-7 {% endif %}text-center">
                <h2 class="cta-ds-block__title">
                    {{ value.link.specific.teaser_title }}
                </h2>
                {{ value.link.specific.teaser_intro }}
                <div class="container pt-5">
                    <a href="{{ value.link.url }}" class="btn btn--huge btn-outline-dark">{{ value.link_text }}</a>
                </div>
            </div>
    </div>
</div>
<div class="clearfix"></div>
