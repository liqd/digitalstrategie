{% load i18n widget_tweaks form_field_tags %}

{% if field|is_checkbox %}
  <div class="form-check">
    <label class="form-check__label my-4" for="id_{{ field.name }}">
      {% render_field field %}
      {{ field.help_text }} {% if field.field.required %} *{% endif %}
    </label>
    {% if field.errors %}
      <div class="alert alert-danger pb-0" role="alert">
      {{ field.errors }}
      </div>
    {% endif %}
  </div>
{% else %}
  <div class="form-group">
    <label class="mb-1">{{ field.help_text }} {% if field.field.required %} *{% endif %}</label>
    {% render_field field class="form-control" %}
  </div>
    {% if field.errors %}
      <div class="alert alert-danger pb-0" role="alert">
      {{ field.errors }}
      </div>
    {% endif %}
{% endif %}
