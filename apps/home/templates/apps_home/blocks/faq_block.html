{% load wagtailimages_tags wagtailcore_tags block_tags %}

{% get_identifier value as identifier %}


<div class="modul-servicepanel fullwidth ds-block {% if self.background_color %}ds-block__{{ self.background_color }}{% else %}ds-block__body-bg{% endif %}">
    <div class="servicepanel__main">
        <h2 class="faq-ds-block__title faq-ds-block__title--dark">
        {% if self.faq_title %}
            {{ self.faq_title }}
        {% endif %}
        </h2>
        <section class="accordion accordion-flush" id="accordion{{ identifier }}{{ forloop.counter }}">
        {% for item in self.accordion_items %}
            <div class="accordion-item faq-ds-block__item faq-ds-block__item--dark">
                <h3 class="accordion-header mt-0" id="heading{{ identifier }}{{ forloop.counter }}">
                    <button
                      class="accordion-button collapsed faq-ds-block__button faq-ds-block__button--dark"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse{{ identifier }}{{ forloop.counter }}"
                      aria-expanded="false"
                      aria-controls="collapse{{ identifier }}{{ forloop.counter }}">
                        <span class="pe-5">{{ item.title }}</span>
                    </button>
                </h3>
                <div id="collapse{{ identifier }}{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ identifier }}{{ forloop.counter }}">
                    <div class="accordion-body faq-ds-block__body">
                        {{ item.body }}
                    </div>
                </div>
            </div>
        {% endfor %}
        </section>
    </div>
</div>
