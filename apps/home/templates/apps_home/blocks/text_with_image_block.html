{% load i18n wagtailcore_tags wagtailimages_tags %}
{% image value.image width-730 as image %}

<section class="modul-text_bild imagealign{% if self.image_alignment == 'left' %}left{% else %}right{% endif %} fifty ds-block">
    <div class="image">
        <div class="image__image">
            <img src="{{ image.url }}" alt="{{ image.alt }}">
        </div>
        <p class="image__copyright">
            {{ image.image.copyright}}
        </p>
    </div>
    <h2 class="title">{{ value.title }}</h2>

    <div class="text textile">
        {{ value.body|richtext }}
    </div>
</section>
